bind2nd "DOWNARROW" "+back"
bind2nd "RIGHTARROW" "+moveright"
bind2nd "MWHEELUP" "+jump"
bind2nd "MWHEELDOWN" "+jump"
sv_accelerate 101
sv_enablebunnyhopping 1
sv_autobunnyhopping 1
sv_enablebunnyhopping 1
