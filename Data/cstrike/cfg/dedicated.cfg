alias +hareketkomutlari "bind w +forward; bind s +back; bind a +moveleft; bind d +moveright; bind space +jump; bind ctrl +duck; bind mouse1 +attack; bind mouse2 +attack2; bind mouse3 use weapon_knife; use weapon_flashbang; bind shift +speed; bind r +reload; bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind m teammenu; bind n buymenu"
alias -hareketkomutlari "bind w +forward; bind s +back; bind a +moveleft; bind d +moveright; bind space +jump; bind ctrl +duck; bind mouse1 +attack; bind mouse2 +attack2; bind mouse3 +attack; bind shift +speed; bind r +reload; bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind m teammenu; bind n buymenu"

bind mwheelup +jump
