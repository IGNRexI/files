[Atualização do Cliente]
- O tema de neve foi removido, pois o Natal acabou.
- Otimização feita na lista de salas para o sistema de ping.
- Algumas configurações adicionadas para os clãs.
- Algumas correções feitas no Gerenciador de Soquetes para o sistema de UDP Relay.

[Atualização do Servidor]
- Agora, toda vez que você subir de nível, você receberá uma caixa aleatória.
- As caixas para presentes diários foram reorganizadas e ficaram ainda mais interessantes.
- Somente membros e proprietários do clã agora podem acessar os servidores de clã, agora é oficialmente "exclusivo" apenas para eles!
- Adicionamos um recurso de voz especial para administradores; agora todos os usuários podem enviar mensagens de voz.
- Corrigido o problema em que espaços em mensagens enviadas através do console do servidor (usando "say 'mensagem de exemplo'") não eram reconhecidos corretamente.
- Não são permitidos mais espaços nos nomes dos jogadores durante a criação. Você não pode mais usar espaços nos nomes dos jogadores.
- Introduzimos uma tela de boas-vindas personalizada para administradores com conteúdo exclusivo.
- Resolvemos um problema de travamento quando a conexão era perdida abruptamente durante a comunicação com o Relay, onde o ID do usuário no UDP não estava sendo recebido.
- A loja agora inclui megafones e etiquetas pessoais. Você pode usar o item de etiqueta para personalizar seu perfil.
- Quando o proprietário da sala sai, a sala será reiniciada instantaneamente com um novo proprietário e com os demais joganores nela.
- Atualizamos o filtro de palavrões do chat, melhoramos as opções de palavras e corrigimos problemas de letras maiúsculas/minúsculas.
- Ao criar uma sala, agora existem mais opções de nomes de sala padrão disponíveis.
- Lista de Salas: Adicionado um indicador de ping.
- Tags de bate-papo: traduzidas.

[Atualização do Cliente]
- Corrigido o problema de "font_global.swf" não carregar.
- Os banners da interface agora são configuráveis através de um arquivo XML.
- Foram abordados problemas de tipografia de texto em coreano e turco.
- Adicionamos um "Modo de Desenvolvedor" ao inicializador (cstrike_custom). Se você ativar o "Modo Desenvolvedor" no inicializador, ele ativará o cstrike_custom, permitindo fazer personalizações. Para mais detalhes, leia o arquivo “readme” na pasta.
- Adicionamos o cliente completo para jogadores fora do país via CDN.
- O suporte a mods .elo já está disponível.
- Corrigida a fonte global para português (Brasil).
- Os sons dos zumbis nos modos zumbi, zumbi zeta e fuga zumbi foram atualizados.
- A fuga de zumbis agora está funcionando de forma mais estável.
- Os jogadores agora podem usar a pasta "Bin/music" para adicionar suas próprias músicas. Os proprietários da sala podem ouvi-lo usando comandos como "/ps name.wav" ou "/playsound name.wav".
- A música do lobby foi alterada para “The Hero is Alive”.
- As configurações padrão foram adicionadas à pasta "cfg" para facilitar o bunny hop e as configurações padrão.
- Foram feitas correções para o idioma chinês.
- Convidamos a todos para conferir as novas atualizações e curtir o jogo!
