[客户端更新]
- 由于新年已经结束，雪景主题被移除。
- 在房间列表中进行了与Ping相关的优化。
- 为氏族添加了一些设置。
- 套接字管理器进行了一些缓冲区调整，以支持UDP中继系统。

[服务器更新]
- 现在，每次升级一级，您都将获得一个随机箱子。
- 每日礼物箱子已经重新排列并变得更具吸引力。
- 现在只有公会成员和公会所有者才能访问公会服务器，这真的是一个“私人”的功能！
- 我们为管理员添加了一个特殊的语音功能；现在每个用户都可以发送语音消息。
- 修复了通过“say '示例消息'”在服务器控制台上发送的消息中的空格无法正确识别的问题。
- 现在在创建玩家名称时不允许使用空格。您不能在您的玩家名称中使用空格。
- 我们为管理员添加了一个带有特殊内容的欢迎屏幕。
- 在Relay中断开连接时，修复了无法获取UDP用户标识的崩溃问题。
- 商店现在包括扩音器和个性标签。您可以使用标签项目自定义您的个人资料。
- 当房间所有者离开时，房间将立即重新创建，并且玩家将转移到新房主的游戏中。
- 我们更新了聊天的脏话过滤器，改进了单词选项，并修复了大小写问题。
- 创建房间时现在提供了更多默认房间名称选项。
- 房间列表：添加了ping指示器。
- 聊天标签：已翻译成文字。

[客户端更新]
- 修复了不加载“font_global.swf”文件的问题。
- 现在可以通过XML文件配置界面横幅。
- 修复了韩文和土耳其文文本排版问题。
- 我们添加了启动器中的“开发者模式”（cstrike_custom）。如果在启动器中启用“开发者模式”，它将启用cstrike_custom并允许您进行自定义。有关更多信息，请阅读文件夹中的“readme”文件。
- 为国外玩家添加了通过CDN下载完整客户端的支持。
- 现在支持.elo模式。
- 修复了葡萄牙语（巴西）的全局字体问题。
- 僵尸模式、僵尸zeta和僵尸逃生的僵尸重生声音已更新。
- 僵尸逃生现在更稳定。
- 玩家现在可以使用“Bin/music”文件夹添加自己的音乐。房间所有者可以使用命令如“/ps name.wav”或“/playsound name.wav”来播放它们。
- 大厅音乐已更改为“英雄还活着”。
- 为更容易的兔子跳跃和默认设置添加了“cfg”文件夹中的默认配置设置。
- 为中文语言进行了修复。
- 我们邀请大家来检查新的更新并享受游戏！