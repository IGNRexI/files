[Client Update]
- Da die Weihnachtszeit vorbei ist, wurde das Schneethema entfernt.
- Optimierungen für Ping wurden in der Raumliste vorgenommen.
- Einige Einstellungen für den Clan wurden hinzugefügt.
- Es wurden einige Pufferkorrekturen für das SocketManager UDP Relay-System vorgenommen.

[Server Update]
- Ab sofort erhalten Sie bei jedem Level-Aufstieg eine zufällige Kiste.
- Die Kisten für tägliche Geschenke wurden überarbeitet und attraktiver gestaltet.
- Nur noch Clanmitglieder und Claninhaber haben Zugriff auf den Clan-Server, was wirklich eine "exklusive" Funktion ist!
- Wir haben eine spezielle Sprachfunktion für Administratoren hinzugefügt; Jetzt können alle Benutzer Sprachnachrichten senden.
- Das Problem, dass Leerzeichen in über die Serverkonsole gesendeten Nachrichten mit "say 'Beispielnachricht'" nicht ordnungsgemäß erkannt wurden, wurde behoben.
- Bei der Erstellung von Spielernamen sind jetzt Leerzeichen nicht mehr erlaubt. Sie können keine Leerzeichen mehr in Ihren Spielernamen verwenden.
- Es wurde eine Begrüßungsseite mit speziellem Inhalt für Administratoren hinzugefügt.
- Das Problem, dass die UDP-Benutzerkennung beim plötzlichen Verlust der Verbindung während der Übertragung nicht erhalten wurde, wurde behoben.
- Der Shop enthält jetzt Megafone und persönliche Tags. Sie können das Tag-Element verwenden, um Ihr Profil anzupassen.
- Wenn der Eigentümer eines Raums geht, wird der Raum sofort neu erstellt, und die Spieler werden dem neuen Besitzer des Spiels übertragen.
- Wir haben den Schimpfwortfilter im Chat aktualisiert, die Wortoptionen verbessert und Groß-/Kleinschreibungsprobleme behoben.
- Bei der Erstellung eines Raums stehen jetzt mehr Standardraumnamenoptionen zur Verfügung.
- Raumliste: Ping-Anzeige hinzugefügt.
- Chat-Tags: Textgestützt.

[Client Update]
- Das Problem mit der Nichtladung der Datei "font_global.swf" wurde behoben.
- Schnittstellenbanner können jetzt über eine XML-Datei konfiguriert werden.
- Korrektur von Typografieproblemen in koreanischem und türkischem Text.
- Wir haben einen "Entwicklermodus" (cstrike_custom) zum Launcher hinzugefügt. Wenn Sie den Entwicklermodus im Launcher aktivieren, wird cstrike_custom aktiviert und ermöglicht Anpassungen. Weitere Informationen finden Sie in der "readme"-Datei im Ordner.
- Für Spieler außerhalb des Landes haben wir den vollständigen Client über CDN hinzugefügt.
- .elo-Modus wird jetzt unterstützt.
- Die globale Schriftart für Portugiesisch (Brasilianisch) wurde behoben.
- Die Zombie-Respawn-Geräusche für den Zombie-Modus, Zombie Zeta und Zombie Escape wurden aktualisiert.
- Zombie Escape funktioniert jetzt stabiler.
- Spieler können jetzt ihre eigenen Musikdateien im "Bin/music"-Ordner hinzufügen. Raumbesitzer können diese mit Befehlen wie "/ps name.wav" oder "/playsound name.wav" abspielen.
- Die Lobby-Musik wurde auf "The Hero is Alive" geändert.
- Einfachere Bunny-Hops und Standardkonfigurationseinstellungen wurden dem "cfg"-Ordner hinzugefügt.
- Korrekturen für die chinesische Sprache wurden vorgenommen.
- Wir laden alle zum Überprüfen der neuen Updates und zum Genießen des Spiels ein!