[客户端更新]
- 由于新年已经结束，雪景主题已移除。
- 优化了房间列表中的Ping显示。
- 为公会添加了一些设置选项。
- 套接字管理器进行了一些UDP中继系统的缓冲区修复。

[服务器更新]
- 现在，每次升级时，您都将获得一个随机的箱子。
- 每日奖励的箱子已重新组织并变得更有吸引力。
- 现在只有氏族成员和氏族所有者才能访问氏族服务器，使其真正成为一个“私人”功能！
- 我们为管理员添加了特殊的语音功能；现在每个用户都可以发送语音消息。
- 修复了通过服务器控制台使用“say '示例消息'”命令发送的消息中空格未正确识别的问题。
- 创建玩家名称时不再允许使用空格。您不能在玩家名称中使用空格。
- 我们为管理员添加了一个带有特殊内容的欢迎屏幕。
- 解决了Relay断开连接时突然丢失UDP用户标识的崩溃问题。
- 商店现在包括扩音器和个人标签。您可以使用标签项目自定义您的个人资料。
- 当房间所有者离开时，房间将立即重新创建，并将玩家转移到新所有者的游戏中。
- 更新了聊天中的粗话过滤器，改进了单词选择，并修复了大小写问题。
- 创建房间时，现在有更多的默认房间名称选项可用。
- 房间列表：添加了ping指示器。
- 聊天标签：本地化。

[客户端更新]
- 修复了“font_global.swf”文件未加载的问题。
- 现在可以通过XML文件配置界面横幅。
- 修复了韩文和土耳其文本的印刷问题。
- 在启动器中添加了“开发者模式”（cstrike_custom）。在启动器中启用“开发者模式”将激活cstrike_custom并允许自定义。有关更多信息，请阅读文件夹中的“readme”文件。
- 为国外玩家添加了通过CDN下载完整客户端的支持。
- 添加了.elo模式支持。
- 修复了葡萄牙语（巴西）的全球字体。
- 更新了僵尸模式、僵尸ζ和僵尸逃脱的僵尸生成声音。
- 僵尸逃脱现在运行更加流畅。
- 玩家现在可以使用“Bin/music”文件夹添加自己的音乐。房间所有者可以使用命令如“/ps name.wav”或“/playsound name.wav”来听取它们。
- 大厅音乐更改为“The Hero is Alive”。
- 默认配置设置添加到“cfg”文件夹，以便更容易地进行兔子跳跃和默认设置。
- 修复了中文语言的问题。
- 我们邀请所有人来查看新的更新并享受游戏！