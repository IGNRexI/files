[クライアントアップデート]
- 新年が終わったので、雪のテーマが削除されました。
- ピングのためのオプティマイゼーションがルームリストに追加されました。
- クランにいくつかの設定が追加されました。
- ソケットマネージャには、UDPリレーシステム向けのいくつかのバッファ修正が行われました。

[サーバーアップデート]
- レベルアップするたびにランダムなケースがもらえるようになりました。
- デイリーギフトのケースが再調整され、より魅力的になりました。
- クランメンバーとクランオーナーだけがクランサーバーにアクセスできるようになりました。これは本当に「特別」な機能です！
- 管理者向けの特別な音声機能が追加され、今ではすべてのユーザーが音声メッセージを送信できます。
- サーバーコンソールから送信されるメッセージ内のスペースが正しく認識されない問題を修正しました。
- プレイヤー名にはもはやスペースを含めることはできません。プレイヤー名にスペースを使うことはできなくなりました。
- 管理者向けのカスタムウェルカムスクリーンを追加しました。
- リレー中に接続が突然切断された際にUDPユーザーアイデンティティが取得されないクラッシュの問題を修正しました。
- ストアには今やメガホンと個人タグが含まれています。タグアイテムをプロフィールのカスタマイズに使用できます。
- ルームオーナーが退席した場合、ルームはすぐに再作成され、プレイヤーは新しいオーナーのゲームに移動します。
- チャットの不適切なフィルターを更新し、単語の選択肢を改善し、大文字/小文字の問題を修正しました。
- ルームを作成する際に、より多くのデフォルトルーム名オプションが利用可能です。
- ルームリストにピングインジケータが追加されました。
- チャットタグはテキスト化されました。

[クライアントアップデート]
- "font_global.swf" ファイルの読み込み不具合を修正しました。
- インターフェースバナーはXMLファイルを介して構成できるようになりました。
- 韓国語とトルコ語のテキストのタイポグラフィの問題を修正しました。
- 起動時に "デベロッパーモード" を追加しました（cstrike_custom）。 "デベロッパーモード" を有効にすると、cstrike_customが有効になり、カスタマイズが可能になります。詳細については、フォルダ内の "readme" ファイルを参照してください。
- 国外のプレイヤー向けにCDN経由で完全なクライアントが追加されました。
- .eloモードのサポートが追加されました。
- ブラジルポルトガル語向けのグローバルフォントが修正されました。
- ゾンビモード、ゾンビゼータ、ゾンビエスケープのゾンビの出生音が更新されました。
- ゾンビエスケープは今やより安定して動作します。
- プレイヤーは今や "Bin/music" フォルダを使用して独自の音楽を追加できます。ルームオーナーは "/ps name.wav" や "/playsound name.wav" のようなコマンドを使用してこれらを再生できます。
- ロビーミュージックは "The Hero is Alive" に変更されました。
- より簡単なバニーホップとデフォルトの設定のために "cfg" フォルダにデフォルトの構成設定が追加されました。
- 中国語の修正が行われました。
- 新しいアップデートを確認し、ゲームを楽しむために皆さんをお招きします！