[Cập Nhật Người Chơi]
- Chủ đề tuyết đã được gỡ bỏ sau khi kết thúc mùa lễ hội.
- Tối ưu hóa cho ping trong danh sách phòng.
- Thêm vài cấu hình mới cho gia tộc.
- Sửa một số vấn đề về bộ đệm cho hệ thống truyền dữ liệu UDP Relay.

[Cập Nhật Máy Chủ]
- Bạn sẽ nhận được một hòm hàng ngẫu nhiên mỗi khi bạn leo cấp.
- Hòm hàng cho các phần thưởng hàng ngày đã được sắp xếp lại và trở nên hấp dẫn hơn.
- Chỉ thành viên và chủ clan mới có thể truy cập máy chủ clan, tạo nên một tính năng thực sự "riêng tư"!
- Chúng tôi đã thêm một tính năng giọng đặc biệt cho các quản trị viên; bây giờ, mọi người có thể gửi tin nhắn bằng giọng nói.
- Sửa lỗi khi không ghi nhận khoảng trống trong các thông điệp được gửi qua bảng điều khiển máy chủ bằng lệnh "say 'thông điệp mẫu'".
- Tên người chơi không còn được phép chứa khoảng trống khi tạo. Bạn không thể sử dụng khoảng trống trong tên người chơi của bạn nữa.
- Đã thêm một màn hình chào đón với nội dung đặc biệt cho các quản trị viên.
- Sửa lỗi khi không nhận được danh tính người dùng UDP khi kết nối bị mất đột ngột trong Relay.
- Cửa hàng hiện đã bao gồm loa phóng to và thẻ cá nhân. Bạn có thể sử dụng mục thẻ để tùy chỉnh hồ sơ của bạn.
- Khi chủ phòng rời khỏi, phòng sẽ ngay lập tức được tạo lại và người chơi sẽ được chuyển sang trò chơi của chủ mới.
- Cập nhật bộ lọc tục ngữ trong cuộc trò chuyện, cải thiện lựa chọn từ và sửa các vấn đề về viết hoa.
- Cung cấp nhiều tùy chọn tên phòng mặc định hơn khi tạo phòng.
- Danh sách phòng: Thêm chỉ số ping.
- Thẻ Chat: Được viết dưới dạng văn bản.

[Cập Nhật Người Chơi]
- Sửa lỗi không tải tệp "font_global.swf".
- Banners giao diện hiện có thể được cấu hình thông qua tệp XML.
- Sửa các vấn đề về kiểu chữ cho văn bản tiếng Hàn và tiếng Thổ Nhĩ Kỳ.
- Thêm "Chế độ phát triển" trong bộ khởi động (cstrike_custom). Nếu bật "Chế độ phát triển" trong bộ khởi động, cstrike_custom sẽ được kích hoạt và cho phép bạn tùy chỉnh. Để biết thêm thông tin, hãy đọc tệp "readme" trong thư mục.
- Thêm hỗ trợ người chơi toàn bộ thông qua CDN cho người chơi ở ngoài quốc gia.
- Hỗ trợ chế độ .elo hiện đã có sẵn.
- Sửa font chung cho tiếng Bồ Đào Nha (Brazil).
- Cập nhật âm thanh xuất hiện của zombie cho chế độ zombie, zombie zeta và zombie escape.
- Chế độ zombie escape hiện đã ổn định hơn.
- Người chơi hiện có thể thêm nhạc riêng của họ bằng cách sử dụng thư mục "Bin/music". Chủ phòng có thể nghe chúng bằng các lệnh như "/ps name.wav" hoặc "/playsound name.wav".
- Nhạc nền trong sảnh đã được thay đổi thành "The Hero is Alive."
- Thêm cài đặt mặc định vào thư mục "cfg" cho việc nhảy bunny dễ dàng hơn và cài đặt mặc định.
- Sửa các lỗi cho ngôn ngữ Trung Quốc.
- Chúng tôi mời tất cả mọi người kiểm tra các cập nhật mới và thưởng thức trò chơi!




