[İstemci Güncellemesi]
- Yılbaşı bittiği için kar teması kaldırıldı.
- Oda listesinde ping için optimizasyon yapıldı.
- Klan için birkaç ayar eklendi.
- Soket Yöneticisi UDP Relay sistemi için birkaç buffer düzeltmesi yapıldı.

[Sunucu Güncellemesi]
- Artık her seviye atladığınızda rastgele bir kasa kazanacaksınız.
- Günlük hediyeler için kasalar yeniden düzenlendi ve daha cazip hale getirildi.
- Artık sadece klan üyeleri ve klan sahipleri klan sunucusuna erişebilir, bu gerçekten "özel" bir özellik!
- Yöneticiler için özel bir ses özelliği ekledik; artık her kullanıcı sesli mesaj gönderebilir.
- "say 'örnek mesaj'" kullanarak sunucu konsolu üzerinden gönderilen mesajlardaki boşlukların düzgün tanınmadığı sorununu düzelttik.
- Artık oyuncu adları oluşturulurken boşluklara izin verilmiyor. Artık oyuncu adlarınızda boşluk kullanamazsınız.
- Yöneticiler için özel içerikle bir karşılama ekranı ekledik.
- Bağlantı kesildiğinde Relay sırasında bağlantı ani olarak kaybedildiğinde UDP kullanıcı kimliğinin alınmadığı bir çökme sorununu çözdük.
- Mağaza artık megafonlar ve kişisel etiketler içeriyor. Etiket öğesini profilinizi özelleştirmek için kullanabilirsiniz.
- Bir oda sahibi ayrıldığında oda hemen yeniden oluşturulacak ve oyuncular yeni sahibin oyununa aktarılacaktır.
- Sohbetin argo filtresini güncelledik, kelime seçeneklerini iyileştirdik ve büyük/küçük harf sorunlarını düzelttik.
- Bir oda oluştururken artık daha fazla varsayılan oda adı seçeneği mevcut.
- Oda Listesi: ping göstergesi eklendi.
- Sohbet Etiketleri: metinleştirildi.

[İstemci Güncellemesi]
- "font_global.swf" dosyasının yüklenmemesi sorunu düzeltildi.
- Arayüz bannerları artık bir XML dosyası aracılığıyla yapılandırılabilir.
- Korece ve Türkçe metin tipografi sorunları giderildi.
- Başlatıcıda "Geliştirici Modu" ekledik (cstrike_custom). Başlatıcıda "Geliştirici Modu"nu etkinleştirirseniz, cstrike_custom'u etkinleştirir ve özelleştirmeler yapmanıza olanak tanır. Daha fazla bilgi için klasördeki "readme" dosyasını okuyun.
- Ülke dışındaki oyuncular için CDN üzerinden tam istemci ekledik.
- .elo modu desteği artık mevcut.
- Portekizce (Brezilya) için global yazı tipi düzeltildi.
- Zombi modu, zombi zeta ve zombi kaçışı zombi doğma sesleri güncellendi.
- Zombi kaçışı artık daha stabil çalışıyor.
- Oyuncular şimdi kendi müziklerini eklemek için "Bin/music" klasörünü kullanabilirler. Oda sahipleri "/ps name.wav" veya "/playsound name.wav" gibi komutlar kullanarak bunları dinleyebilirler.
- Lobi müziği "The Hero is Alive" olarak değiştirildi.
- Daha kolay tavşan sıçraması ve varsayılan ayarlar için "cfg" klasörüne varsayılan yapılandırma ayarları eklendi.
- Çince dil için düzeltmeler yapıldı.
- Yeni güncellemeleri kontrol etmeniz ve oyunun tadını çıkarmanız için herkesi davet ediyoruz! :video_game::boom: